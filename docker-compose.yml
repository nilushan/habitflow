services:
  postgres:
    image: postgres:16-alpine
    container_name: habitflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: habitflow
      POSTGRES_PASSWORD: habitflow_dev_password
      POSTGRES_DB: habitflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habitflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
